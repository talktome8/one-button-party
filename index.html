<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ‰</text></svg>">
  <title>One Button Party</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    
    #game-container {
      position: relative;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    canvas {
      display: block;
      border-radius: 16px;
      box-shadow: 
        0 0 60px rgba(78, 205, 196, 0.3),
        0 0 100px rgba(78, 205, 196, 0.1),
        0 25px 50px rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(78, 205, 196, 0.3);
    }
    
    /* Ambient particles effect */
    .ambient {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    
    .ambient::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(78, 205, 196, 0.15) 0%, transparent 70%);
      top: -150px;
      left: -150px;
      animation: ambientMove1 20s ease-in-out infinite;
    }
    
    .ambient::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255, 230, 109, 0.1) 0%, transparent 70%);
      bottom: -200px;
      right: -200px;
      animation: ambientMove2 25s ease-in-out infinite;
    }
    
    @keyframes ambientMove1 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(100px, 100px); }
    }
    
    @keyframes ambientMove2 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-80px, -80px); }
    }
  </style>
</head>
<body>
  <div class="ambient"></div>
  <div id="game-container">
    <canvas id="game"></canvas>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
