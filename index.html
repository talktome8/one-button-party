<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0f0f1a">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ‰</text></svg>">
  <title>One Button Party</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: manipulation;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    body {
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      min-height: 100dvh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    
    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      max-height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    canvas {
      display: block;
      border-radius: 8px;
      box-shadow: 
        0 0 40px rgba(78, 205, 196, 0.2),
        0 0 80px rgba(78, 205, 196, 0.1),
        0 15px 40px rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(78, 205, 196, 0.3);
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    /* Hide touch buttons by default */
    #touch-controls {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px;
      padding-bottom: calc(16px + env(safe-area-inset-bottom));
      gap: 16px;
      z-index: 100;
      pointer-events: none;
    }
    
    /* Show on touch devices */
    @media (pointer: coarse) {
      #touch-controls {
        display: flex;
        justify-content: space-between;
      }
    }
    
    .touch-btn {
      pointer-events: auto;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid rgba(78, 205, 196, 0.6);
      background: rgba(78, 205, 196, 0.2);
      color: #4ecdc4;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: transform 0.1s, background 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .touch-btn:active {
      transform: scale(0.9);
      background: rgba(78, 205, 196, 0.5);
    }
    
    .touch-btn.p1 { border-color: #ff6b6b; color: #ff6b6b; background: rgba(255, 107, 107, 0.2); }
    .touch-btn.p2 { border-color: #4ecdc4; color: #4ecdc4; background: rgba(78, 205, 196, 0.2); }
    .touch-btn.p3 { border-color: #ffe66d; color: #ffe66d; background: rgba(255, 230, 109, 0.2); }
    .touch-btn.p4 { border-color: #95e1d3; color: #95e1d3; background: rgba(149, 225, 211, 0.2); }
    
    .touch-btn.p1:active { background: rgba(255, 107, 107, 0.5); }
    .touch-btn.p2:active { background: rgba(78, 205, 196, 0.5); }
    .touch-btn.p3:active { background: rgba(255, 230, 109, 0.5); }
    .touch-btn.p4:active { background: rgba(149, 225, 211, 0.5); }
    
    /* Desktop floating animation */
    @media (pointer: fine) and (min-width: 768px) {
      #game-container {
        animation: float 6s ease-in-out infinite;
      }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    /* Ambient particles effect */
    .ambient {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    
    .ambient::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(78, 205, 196, 0.15) 0%, transparent 70%);
      top: -150px;
      left: -150px;
      animation: ambientMove1 20s ease-in-out infinite;
    }
    
    .ambient::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255, 230, 109, 0.1) 0%, transparent 70%);
      bottom: -200px;
      right: -200px;
      animation: ambientMove2 25s ease-in-out infinite;
    }
    
    @keyframes ambientMove1 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(100px, 100px); }
    }
    
    @keyframes ambientMove2 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-80px, -80px); }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game"></canvas>
  </div>
  <div id="touch-controls">
    <button class="touch-btn p1" data-player="0">P1</button>
    <button class="touch-btn p2" data-player="1">P2</button>
    <button class="touch-btn p3" data-player="2">P3</button>
    <button class="touch-btn p4" data-player="3">P4</button>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
